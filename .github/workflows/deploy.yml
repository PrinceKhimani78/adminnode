name: Deploy AdminNode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/admin.rojgariindia.com/release"
          overwrite: true

      - name: Start or restart adminnode with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /home/admin.rojgariindia.com/release

            # install prod deps only
            npm ci --omit=dev

            # SAFELY restart or start (no duplicates, no port conflicts)
            if pm2 describe adminnode > /dev/null; then
              pm2 restart adminnode --update-env
            else
              PORT=3022 pm2 start npm --name adminnode -- start
            fi

            pm2 save
