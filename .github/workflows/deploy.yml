name: Deploy AdminNode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/admin.rojgariindia.com/release"
          overwrite: true

      - name: Start or restart adminnode with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /home/admin.rojgariindia.com/release

            # Clean old build artifacts to prevent disk bloat
            rm -rf .next node_modules

            # Install ALL dependencies (needed for build)
            npm ci

            # Build the application
            npm run build

            # Remove dev dependencies after build (save disk space)
            npm prune --production

            # Kill only next-server processes running on port 3022
            lsof -ti:3022 | xargs kill -9 2>/dev/null || true

            # Stop and delete existing PM2 process (only adminnode)
            pm2 delete adminnode 2>/dev/null || true

            # Start fresh PM2 process
            PORT=3022 pm2 start npm --name adminnode -- start

            pm2 save
