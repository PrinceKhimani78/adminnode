name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Prepare Release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json start.sh next.config.js release/

      # Upload build to server
      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/demo.rojgariindia.com/app"

      # Stop → install → start (NO reload)
      - name: Restart Demo App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            cd /home/demo.rojgariindia.com/app

            pm2 stop rojgari-demo || true

            npm install --omit=dev

            chmod +x start.sh
            pm2 start start.sh --name rojgari-demo

            pm2 save
